<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
      .messages { list-style: none; margin: 0; padding: 0; position: fixed; top: auto; right: 0; bottom: 16px; left: 0; }
      .messages .message { max-width: 600px; margin: 0 auto; padding: 8px; background-color: rgba(0, 0, 0, 0.82); color: white; }
      .messages .message.hide { transition: 0.3s ease-out; opacity: 0; }

      section.detail { padding: 4px; margin: 0; background-color: rgba(0, 0, 255, 0.1); }
      section.list .item { padding: 4px; margin: 4px; background-color: rgba(0, 255, 0, 0.2); }

      .updown { float: left; background-color: black; margin-right: 8px; }
      .updown .points { text-align: center; padding: 2px 0; color: white; }
      .updown form {  }
      .updown form input { font-size: 20px; }
      .updown form.up {  }
      .updown form.down {  }

      .question.header { overflow: hidden; background-color: rgba(255, 0, 0, 0.2); margin: 0; padding: 0; }
      .question.header h1 { font-size: 32px; line-height: 1em; background-color: yellow; }

    </style>
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li onclick="this.classList.add('hide')" class="message{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
