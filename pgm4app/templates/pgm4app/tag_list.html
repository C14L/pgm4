{% extends "pgm4app/base.html" %}
{% load i18n %}

{% block body_classes %}tag-list{% endblock %}

{% block content %}
  <h1>Tags</h1>
  {% if object_list %}
    {% for object in object_list %}
      <ul class="tag-list">
        <li><a href="{% url 'tag-detail' object.slug %}">{{ object.name }}</a></li>
      </ul>
    {% endfor %}
  {% else %}
    <p>{% trans 'No tags found.' %}</p>
  {% endif %}
{% endblock %}
